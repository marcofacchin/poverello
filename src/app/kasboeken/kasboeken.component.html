<section>
  <h2>Kasboeken</h2>
  <form [formGroup]="kasboekFormulier" id="kasboekformulier">
    <label>Afdeling:
      <select name="afdeling" id="afdeling" form="kasboekformulier" formControlName="afdeling">
        <option value="1">Brussel Economie</option>
        <option value="2">Brussel Rue Verte</option>
        <option value="3">Leuven</option>
        <option value="4">Oostende</option>
      </select>
    </label>
    <label>Jaar:
      <select name="jaar" id="jaar" form="kasboekformulier" formControlName="jaar">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
      </select>
    </label>
    <label>Maand:
      <select name="maand" id="maand" form="kasboekformulier" formControlName="maand">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>
  </form>
  <h4>Autocomplete demo:</h4>
  <omschrijvingen-input></omschrijvingen-input>
</section>
