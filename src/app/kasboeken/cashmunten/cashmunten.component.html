<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Naam Column -->
  <ng-container matColumnDef="naam">
    <th mat-header-cell *matHeaderCellDef> Munt </th>
    <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
  </ng-container>

  <!-- Gewicht Column -->
  <ng-container matColumnDef="gewicht">
    <th mat-header-cell *matHeaderCellDef> Gewicht (gram) </th>
    <td mat-cell *matCellDef="let element">
      <!-- form input -->
      <mat-form-field>
<!--        <mat-label>gewicht(g):</mat-label>-->
        <input matInput type="number" value="{{element.gewicht}}">
      </mat-form-field>
      <button mat-button class="opslaan">opslaan</button>
    </td>
  </ng-container>

  <!-- Bedrag Column -->
  <ng-container matColumnDef="bedrag">
    <th mat-header-cell *matHeaderCellDef> Bedrag (â‚¬) </th>
    <td mat-cell *matCellDef="let element"> {{element.bedrag}} </td>
  </ng-container>

  <!-- Footer rij -->
<!--  <ng-container matColumnDef="totalen">
    <th mat-header-cell *matHeaderCellDef> Totaal </th>
    <td mat-cell *matCellDef="let data"> {{data.cost}} </td>
    <td mat-footer-cell *matFooterCellDef> {{totalCost}} </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<!--  <tr mat-footer-row *matFooterRowDef="displayedFooterColumns"></tr>-->
</table>
<button mat-button class="opslaan">alles opslaan</button>
