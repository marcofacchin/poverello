<h4>Berekening Cash munten:</h4>
<form [formGroup]="cashFormulier">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Naam Column -->
  <ng-container matColumnDef="naam">
    <th mat-header-cell *matHeaderCellDef> Munt </th>
    <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
    <td mat-footer-cell *matFooterCellDef> Totaal </td>
  </ng-container>

  <!-- Gewicht Column -->
  <ng-container matColumnDef="gewicht">
    <th mat-header-cell *matHeaderCellDef> Gewicht (gram) </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <!-- form input -->
      <mat-form-field>
        <!--<mat-label>gewicht(g):</mat-label>-->
        <input matInput type="number" value="{{element.gewicht}}" formControlName="input{{i}}" (change)="gewichtUpdateHandler(i)">
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef> {{berekenTotaal('gewicht')}} </td>
  </ng-container>

  <!-- Bedrag Column -->
  <ng-container matColumnDef="bedrag">
    <th mat-header-cell *matHeaderCellDef> Bedrag (â‚¬) </th>
    <td mat-cell *matCellDef="let element"> {{element.bedrag}} </td>
    <td mat-footer-cell *matFooterCellDef> {{berekenTotaal('bedrag')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
</form>
